              TF_VAR_cert_manager_dns_provider_api_token: $(home-k8s-cluster-certmanager-cloudflare-api-token)
              TF_VAR_tailscale_oauth_client_id: $(home-k8s-cluster-tailscale-operator-client-id)
              TF_VAR_tailscale_oauth_client_secret: $(home-k8s-cluster-tailscale-operator-client-secret)
              CLOUDFLARE_API_TOKEN: $(home-k8s-terraform-provider-cloudflare-api-token)
              KUBE_NAMESPACE: "$(terraformBackendNamespace)"
              KUBE_CONFIG_PATH: "$(Pipeline.Workspace)/kubeconfigFile/kubeconfig"
              AZDO_PERSONAL_ACCESS_TOKEN: $(System.AccessToken)
              AZDO_ORG_SERVICE_URL: $(System.TeamFoundationCollectionUri)

            inputs:
